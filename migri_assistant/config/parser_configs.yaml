# Default configuration file for HTML content parsers
sites:
  migri:
    site_name: "migri"
    base_url: "https://migri.fi"
    base_dir: "migri"
    title_selector: "//title"
    content_selectors:
      - '//div[@id="main-content"]'
      - "//main"
      - "//article"
      - '//div[@class="content"]'
    fallback_to_body: true
    description: "Finnish Immigration Service website"
    markdown_config:
      ignore_links: false
      body_width: 0
      protect_links: true
      unicode_snob: true
      ignore_images: false
      ignore_tables: false

  # Example configuration for TE Services website
  te_palvelut:
    site_name: "te_services"
    base_url: "https://toimistot.te-palvelut.fi"
    base_dir: "te_services"
    title_selector: "//title"
    content_selectors:
      - '//div[@class="content-main"]'
      - '//main[@role="main"]'
    fallback_to_body: true
    description: "TE Services (Work and Economic Development) website"
    markdown_config:
      ignore_tables: false

  # Example configuration for Kela website
  kela:
    site_name: "kela"
    base_url: "https://www.kela.fi"
    base_dir: "kela"
    title_selector: "//h1 | //title"
    content_selectors:
      - '//div[@id="content-root"]'
    fallback_to_body: true
    description: "Kela (Social Insurance Institution of Finland) website"
    markdown_config:
      ignore_images: true
